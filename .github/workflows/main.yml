name: Build, Test, Push Docker to ACR & Deploy to Azure

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME_API: ymwebapi1
  IMAGE_NAME_MVC: ymwebappmvc1
  IMAGE_TAG: ${{ github.sha }}
  ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_WEBAPP_API_NAME: ymWebApi1
  AZURE_WEBAPP_MVC_NAME: ymWebAppMVC1
  DOCKERFILE_API_PATH: WebApi/Dockerfile
  DOCKERFILE_MVC_PATH: WebApp.MVC/Dockerfile
  CONTEXT_PATH: .# ‚Üê stays the same

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: üõí Checkout code
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: üì¶ Restore
      run: dotnet restore WebAPI1.sln

    - name: üß± Build
      run: dotnet build WebAPI1.sln --configuration Release --no-restore

    - name: üß™ Test
      run: dotnet test WebAPI.UnitTests/WebAPI.UnitTests.csproj --no-build --configuration Release

    - name: üîê Log in to Azure Container Registry
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: üê≥ Build and push Docker WebAPI image to ACR
      run: |
        docker build --no-cache -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_API_NAME }}:${{ env.IMAGE_TAG }} -f ${{ env.DOCKERFILE_API_PATH }} ${{ env.CONTEXT_PATH }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_API_NAME }}:${{ env.IMAGE_TAG }}

    - name: üê≥ Build and push Docker WebApp.MVC image to ACR
      run: |
        docker build --no-cache -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_MVC_NAME }}:${{ env.IMAGE_TAG }} -f ${{ env.DOCKERFILE_MVC_PATH }} ${{ env.CONTEXT_PATH }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_MVC_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: üöÄ Deploy container to Azure Web App
    runs-on: ubuntu-latest
    needs: build-test-publish

    steps:
    - name: üîê Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # optional, needed for slot config

    - name: üß© Deploy WebAPI Container
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_API_NAME }}
        images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_API_NAME }}:${{ env.IMAGE_TAG }}

    - name: üß© Deploy WebApp.MVC Container
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_MVC_NAME }}
        images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_MVC_NAME }}:${{ env.IMAGE_TAG }}
