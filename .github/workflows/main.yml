name: Build, Test, Push Docker to ACR & Deploy to Azure

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: ymwebapi1
  IMAGE_TAG: latest
  ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_WEBAPP_NAME: ymWebApi1
  DOCKERFILE_PATH: WebApi/Dockerfile       # â†âœ… corrected path
  CONTEXT_PATH: .                          # â† stays the same

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore
      run: dotnet restore WebAPI1.sln

    - name: ğŸ§± Build
      run: dotnet build WebAPI1.sln --configuration Release --no-restore

    - name: ğŸ§ª Test
      run: dotnet test WebAPI.UnitTests/WebAPI.UnitTests.csproj --no-build --configuration Release

    - name: ğŸ” Log in to Azure Container Registry
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: ğŸ³ Build and push Docker image to ACR
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -f ${{ env.DOCKERFILE_PATH }} ${{ env.CONTEXT_PATH }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: ğŸš€ Deploy container to Azure Web App
    runs-on: ubuntu-latest
    needs: build-test-publish

    steps:
    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # optional, needed for slot config

    - name: ğŸ§© Configure container image on Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
